<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoTracker</title>
</head>
<body>
  <h1 id="title"> Todo Tracker</h1>
  <form action="">
    <input type="text" id="todo-item" name="todo-item" ><br>
    <input type="submit" value="Submit">
  </form>
  <h2 id="todo-header"> Todos </h2>
  <ul>
    <li class="todos">List Item 1</li>
    <li class="todos">List Item 2</li>
    <li class="todos">List Item 3</li>
  </ul>
  <button id="clear"> Clear All</button>
</body>
</html>
